name = "overlap"
compatibility_date = "2026-01-15"
compatibility_flags = ["nodejs_compat"]

# Pages deployment - this tells Cloudflare to use Pages (not Workers)
pages_build_output_dir = "dist"

# D1 Database binding - auto-provisioned when no database_id is set
[[d1_databases]]
binding = "DB"
database_name = "overlap-db"

# KV namespace for sessions - auto-provisioned when no id is set
[[kv_namespaces]]
binding = "SESSION"

# Environment variables
[vars]
ENVIRONMENT = "production"

# Note: TEAM_ENCRYPTION_KEY must be set as a secret during setup
# The deploy process will prompt for this
